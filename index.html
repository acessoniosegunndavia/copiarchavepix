<!DOCTYPE html>
<html lang="pt-BR">

  <style>
    * {

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .box {
      background: white;
      padding: 24px;
      border-radius: 14px;
      width: 100%;
      max-width: 500px;
      min-height: 80vh;
      display: flex;
      flex-direction: column;

      margin-bottom: 12px;
    }

      margin: 8px 0;
    }

    .pix {
      word-break: break-all;
      font-size: 0.9rem;
      margin: 20px 0;
      color: #333;
      background: #f1f1f1;
      padding: 14px;
      border-radius: 10px;
    }

    button {
      background: #00bfa5;
      color: white;
      border: none;
      padding: 18px;
      font-size: 1.15rem;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:active {
      transform: scale(0.97);
    }

    #msg {
      font-size: 1rem;
      margin-top: 14px;
      color: green;
    }

    @media (min-width: 768px) {
      .box {
        min-height: auto;
      }
    }
  </style>
</head>
